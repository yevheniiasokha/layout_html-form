<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >

      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="form-field">
          <label>
            Surname:
            <input
            type="text"
            name="surname"
            autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Name:
            <input
            type="text"
            name="name"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input type="number"
            name="age"
            value="12"
            min="1"
            max="100">
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth:
            <input
            type="date"
            name="birthdate"
            >
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement:
            <input
            type="checkbox"
            name="terms"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registrarion</legend>

        <div class="form-field">
          <label>
            E-mail:
            <input
            type="email"
            name="email"
            autocomplete="off"
            placeholder="email@example.com"
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input
            type="password"
            minlength="8"
            maxlength="32"
            name="password"
            autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input
            type="radio"
            name="love-cats"
            value="y"
            checked
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="love-dogs"
            value="n"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input
            type="color"
            name="favcolor"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
            type="time"
            name="sleep-time"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select
            name="car"
            required
            multiple
            >
              <option value="BMW">BMV</option>
              <option value="Audi">Audi</option>
              <option value="KIA">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            How do you rate our work?
            <input
            type="range"
            name="rating"
            value="0">
          </label>
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea
            name="comments"
            cols="15"
            rows="2"
            >
            </textarea>
          </label>
        </div>
        <div>
          <label>
            Would you reccomend us?
            <select name="reccomend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button
      type="submit"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
